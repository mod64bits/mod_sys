{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="{% static 'base/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">mod64bits</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'base/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item {% if menu_open_cadastro %}menu-open{% endif%}">
            <a href="#" class="nav-link {% if menu_open_cadastro %}active{% endif %}">
              <i class="nav-icon fas nav-icon  fa-edit"></i>
              <p>
                Cadastros
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'produtos:lista_fornecedores' %}" class="nav-link  {% if active_fornecedor %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Fornecedores</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'produtos:lista_produtos' %}" class="nav-link  {% if active_produto %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Produtos</p>
                </a>
              </li>
                <li class="nav-item">
                <a href="{% url 'produtos:lista_categorias' %}" class="nav-link {% if active_categoria %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Categorias</p>
                </a>
              </li>
                <li class="nav-item">
                <a href="{% url 'produtos:lista_fabricantes' %}" class="nav-link {% if active_fabricantes %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Fabricantes</p>
                </a>
              </li>
                <li class="nav-item">
                <a href="{% url 'clientes:lista_cliente' %}" class="nav-link {% if active_clientes %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Clientes</p>
                </a>
              </li>
             <li class="nav-item">
                <a href="{% url 'servicos:lista_servicos' %}" class="nav-link {% if active_servico %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Serviços</p>
                </a>
              </li>
             <li class="nav-item">
                <a href="{% url 'servicos:lista_categoria_servicos' %}" class="nav-link {% if active_categoria_servico %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Categoria Serviço</p>
                </a>
              </li>
            </ul>
          </li>

            <li class="nav-item {% if menu_open_orcamento %}menu-open{% endif%}">
            <a href="#" class="nav-link {% if menu_open_orcamento %}active{% endif %}">
              <i class="nav-icon fas nav-icon  fa-file-alt"></i>
              <p>
                Orçamentos
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'orcamentos:lista_orcamento' %}" class="nav-link  {% if active_orcamentos %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Lista</p>
                </a>
              </li>
            <li class="nav-item">
                <a href="{% url 'produtos:lista_fornecedores' %}" class="nav-link  {% if active_orcamentos %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Novo</p>
                </a>
              </li>
            </ul>
          </li>


        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
