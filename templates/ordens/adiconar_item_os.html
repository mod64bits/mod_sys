{% load widget_tweaks %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Produto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="col-md-12">
            <div class="form-group">

                <label for="{{ form.item.id }}">{{ form.item.label }}</label>
                {% render_field form.item class="form-control " type="text"%}
            </div>
        </div>
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.quantidade.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.quantidade class="form-control"  %}
            </div>
        </div>
         <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.preco.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.preco class="form-control"  %}
            </div>
        </div>
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.total.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.total class="form-control"  %}
            </div>
        </div>
    </div>

    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

</form>
