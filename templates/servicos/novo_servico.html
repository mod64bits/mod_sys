{% load widget_tweaks %}
<form method="post" action="">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Servico</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">

                <div class="col-sm-12">
                    <!-- text input -->
                    <div class="form-group">
                        <label>{{ form.nome.label }}</label>
                        {% render_field form.nome class="form-control"  placeholder="Nome" %}
                    </div>
                </div>
             <div class="col-sm-12">
                    <!-- text input -->
                    <div class="form-group">
                        <label>{{ form.categoria_servico.label }}</label>
                        {% render_field form.categoria_servico class="form-control select2bs4"  ype="text"  role="textbox" style="width: 100%;" %}
                    </div>
                </div>

        </div>

    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>

<script>
    $(function () {
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    })



</script>
